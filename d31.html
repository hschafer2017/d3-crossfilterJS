<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>D3 and SVG</h1>
    <div id="svg-goes-here">
    </div>
    <script>
        let data = [50, 45, 40, 35, 30, 25, 20, 15, 10, 15, 20, 25, 30, 35, 40, 45, 50];
        let colors = ["red", "orange", "yellow", "green", "blue", "indigo",  "violet", "pink", "white", "pink", "violet", "indigo", "blue", "green", "yellow", "orange", "red"]
        let w = 1500;
        let h = 200;
        let mySVG = d3.select("#svg-goes-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        mySVG.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("fill", function(d,i) {
                return colors[i];
            })
            .attr("cx", function(d,i){  
                // d is the data and i is the index in the array
                return 50 + (i * 75);
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d;
            }); 
    </script>
</body>

</html>
